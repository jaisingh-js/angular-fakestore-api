<div class="d-flex align-content-center justify-content-center h-75">
  <img
    class="card-img-top rounded align-self-center"
    [src]="product?.image"
    [alt]="product?.title"
  />
</div>
<div class="card-body flex-end">
  <h5 class="card-title">{{ product?.title }}</h5>
  <p class="card-text">
    <strong> Rating: {{ product?.rating?.rate }} </strong>
    <span>({{ product?.rating?.count }})</span>
  </p>
  <p class="card-text">
    <strong> Price: {{ product?.price }}$ </strong>
  </p>
</div>

<div class="d-flex gap-2">
  <button (click)="addToCart()" class="btn btn-primary w-75">
    Add to Cart
  </button>
  <button routerLink="product/{{ product?.id }}" class="btn btn-primary">
    View details
  </button>
</div>
